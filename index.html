<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda online</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Tienda Online</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
            
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icono-carrito">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
                
            
            </div>
            </div>
            <div class="container-cart-products  hidden-card">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">CD 1989</p>
                            <span class="precio-producto-carrito">$2000</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                          
                    </div>

                </div>
                
                <div class="cart-total hidden">
                    <h3>total</h3>
                    <span class="total-pagar">6000</span>
                </div>
                <p class="cart-empty">El carrito esta vacio</p>
            </div>


        </div>

    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./img/1989cd.webp" alt="cd">
            </figure>
            <div class="info-product">
                <h2>CD 1989</h2>
                <p class="precio">$2000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
            
            <div class="container-items">
                <div class="item">
                    <figure>
                        <img src="./img/remera.webp" alt="remera">
                    </figure>
                    <div class="info-product">
                        <h2>remera 1989</h2>
                        <p class="precio">$4500</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                    <div class="container-items">
                        <div class="item">
                            <figure>
                                <img src="./img/buzo.webp" alt="buzo">
                            </figure>
                            <div class="info-product">
                                <h2>Buzo 1989</h2>
                                <p class="precio">$20000</p>
                                <button class="btn-add-cart">Añadir al carrito</button>
                            </div>
                            <div class="container-items">
                                <div class="item">
                                    <figure>
                                        <img src="./img/collar.webp" alt="collar">
                                    </figure>
                                    <div class="info-product">
                                        <h2>Collar 1989</h2>
                                        <p class="precio">$15500</p>
                                        <button class="btn-add-cart">Añadir al carrito</button>
                                    </div>
                                    <div class="container-items">
                                        <div class="item">
                                            <figure>
                                                <img src="./img/lentes.webp" alt="lentes">
                                            </figure>
                                            <div class="info-product">
                                                <h2>lentes 1989</h2>
                                                <p class="precio">$1000</p>
                                                <button class="btn-add-cart">Añadir al carrito</button>
                                            </div>

                                        </div>

                                    </div>
    <script src="./main.js"></script>
</body>

</html>
